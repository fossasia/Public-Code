# Action section
[Languages.gj.action]
  headline      = "તમારા પ્રતિનિધિઓને કહો!"
  intro         = "અમારી [**ઓપન પહેલ**](openinitiative/) માં અમે માગણી કરીએ છીએ:"
  # In "demand", please use curly quotation marks for the demand. Otherwise the build might fail: https://en.wikipedia.org/wiki/Quotation_mark
  demand        = "“પબ્લિક સેક્ટર માટે વિકસાવવામાં આવતી સાર્વજનિક ફાયનાન્સ સોફ્ટવેરની આવશ્યકતા કાયદો લાગુ કરવી [ફ્રી અને ઓપન સોર્સ સૉફ્ટવેર] (https://en.wikipedia.org/wiki/Free_and_open-source_software) લાઇસેંસ હેઠળ જાહેરમાં ઉપલબ્ધ કરાવવી.”"
  description   = "**$ORGS** સંગઠનો અને **$INDS** વ્યક્તિઓ પહેલેથી જ અમારી [ઓપન પહેલ] (openinitiative/) પર સહી કરીને ક્રિયા માટે આ કોલને સમર્થન આપે છે. તમે તેના પર હસ્તાક્ષર કરીને અમને ઘણી મોટી અસરમાં મદદ કરી શકો છો! અમે બધા હસ્તાક્ષરોની સૂચિબદ્ધ કરીશું અને એશિયામાં પ્રતિનિધિઓને તેના હાથમાં સોંપીશું જે જાહેર વહીવટમાં સૉફ્ટવેરની નીતિઓ અંગે ચર્ચા કરે છે."


[Languages.gj.action.box]
  text      = "પહેલેથી **$INDS SIGNATURES** - હવે ઓપન પહેલ સાઇન ઇન કરો!"



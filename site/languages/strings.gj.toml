# Start banner
[Languages.gj.start]
  subtitle1   = "ફ્રી અને ઓપન સોર્સ સૉફ્ટવેર તરીકે રિલીઝ થયેલા કરદાતાઓના મની દ્વારા સૉફ્ટવેર શા માટે બનાવવામાં આવ્યું છે?"
  subtitle2   = "અમે ઇચ્છતા હોઈએ છીએ કે જાહેર ક્ષેત્ર માટે વિકસિત જાહેર નાણાંકીય સૉફ્ટવેરને [ફ્રી અને ઓપન સોર્સ સૉફ્ટવેર] (https://en.wikipedia.org/wiki/Free_and_open-source_software) લાઇસેન્સ હેઠળ સાર્વજનિક રૂપે ઉપલબ્ધ કરાવવું જોઈએ. જો તે સાર્વજનિક નાણાં છે, તો તે સાર્વજનિક કોડ પણ હોવો જોઈએ. [સમગ્ર વિશ્વમાં] (https://publiccode.asia) પગલે, અમે જાહેર જનતા દ્વારા ચૂકવવામાં આવેલો કોડ પ્રકાશન માટે કૉલ કરવા માટે એક પહેલ શરૂ કરી રહ્યા છીએ."
  subtitle3   = "**લોકો દ્વારા આપવામાં આવેલ કોડ લોકો માટે ઉપલબ્ધ હોવો જોઈએ!**"



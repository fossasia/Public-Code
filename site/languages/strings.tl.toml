# Action section
[Languages.tl.action]
  headline      = "మీ ప్రతినిధులకు చెప్పండి!"
  intro         = "మా [**ఓపెన్ చొరవ**](openinitiative/) లో మేము డిమాండ్ చేస్తున్నాము:"
  # In "demand", please use curly quotation marks for the demand. Otherwise the build might fail: https://en.wikipedia.org/wiki/Quotation_mark
  demand        = "“పబ్లిక్ సెక్టార్ కోసం బహిరంగంగా అభివృద్ధి చేసిన సాఫ్ట్వేర్ను [ఫ్రీ అండ్ ఓపెన్ సోర్స్ సాఫ్ట్వేర్](https://en.wikipedia.org/wiki/Free_and_open-source_software) లైసెన్స్ ద్వారా బహిరంగంగా అందుబాటులో ఉంచాలని చట్టాలను అమలు చేయండి.”"
  description   = "**$ORGS** సంస్థలు మరియు **$INDS** మంది వ్యక్తులు మా [బహిరంగ కార్యక్రమంలో](openinitiative/) సంతకం చేయడం ద్వారా చర్య కోసం ఇప్పటికే ఈ కాల్కి మద్దతు ఇస్తున్నారు. సంతకం చేయడం ద్వారా మాకు చాలా ఎక్కువ ప్రభావం చూపడానికి మీకు సహాయం చేయవచ్చు! మేము అన్ని సంతకాలు జాబితా మరియు ప్రజా పరిపాలన లో సాఫ్ట్వేర్ విధానాలు చర్చించడం ఆ ఆసియా అంతటా ప్రతినిధులకు అప్పగించండి ఉంటుంది."


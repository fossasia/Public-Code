# Start banner
[Languages.tl.start]
  subtitle1   = "ఉచిత మరియు ఓపెన్ సోర్స్ సాఫ్ట్వేర్ వలె విడుదల చేయని పన్ను చెల్లింపుదారుల డబ్బును సాఫ్ట్వేర్ ఎందుకు సృష్టించింది?"
  subtitle2   = "పబ్లిక్ సెక్టార్ కోసం బహిరంగంగా అభివృద్ధి చేసిన సాఫ్ట్ వేర్ ఒక [ఉచిత మరియు ఓపెన్ సోర్స్ సాఫ్ట్వేర్](https://en.wikipedia.org/wiki/Free_and_open-source_software) లైసెన్స్ ద్వారా బహిరంగంగా అందుబాటులో ఉంచాలని చట్టాల అవసరం మాకు అవసరం. ఇది పబ్లిక్ డబ్బు ఉంటే, అది పబ్లిక్ కోడ్ అయి ఉండాలి. [ప్రపంచవ్యాప్తంగా](https://publiccode.eu) చొరవలను అనుసరిస్తూ, ప్రజల ద్వారా చెల్లించిన కోడ్ విడుదల కోసం మేము ఒక చొరవ ప్రారంభించాము."
  subtitle3   = "**ప్రజలు చెల్లించే కోడ్ ప్రజలకు అందుబాటులో ఉండాలి!**"


# Start banner
[Languages.tm.start]
  subtitle1   = "இலவச மற்றும் ஓபன் சோர்ஸ் மென்பொருளாக வெளியிடப்படாத வரி செலுத்துவோர் பணத்தைப் பயன்படுத்தி மென்பொருள் ஏன் உருவாக்கப்பட்டது?"
  subtitle2   = "பொதுத் துறைக்கு பகிரங்கமாக நிதியுதவி பெற்ற மென்பொருள், ஒரு [இலவச மற்றும் திறந்த மூல மென்பொருள்] (https://en.wikipedia.org/wiki/Free_and_open-source_software) உரிமத்தின் கீழ் பகிரங்கமாக வழங்கப்பட வேண்டும் என்று சட்டம் தேவை. பொதுமக்கள் பணமாக இருந்தால், அது பொதுக் குறியீடாகவும் இருக்க வேண்டும். [உலகம் முழுவதும்] (https://publiccode.asia) முன்முயற்சிகள் தொடர்ந்து, பொதுமக்களிடமிருந்து பெறப்படும் குறியீட்டை வெளியீடு செய்ய அழைக்க ஒரு முன்முயற்சியை நாங்கள் தொடங்குகிறோம்."
  subtitle3   = "**மக்களுக்கு வழங்கப்படும் கோட் மக்களுக்கு கிடைக்க வேண்டும்!**"


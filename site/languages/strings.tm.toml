# Action section
[Languages.tm.action]
  headline      = "உங்கள் பிரதிநிதிகளுக்கு சொல்லுங்கள்!"
  intro         = "எங்கள் [**திறந்த முன்முயற்சியில்**](openinitiative/)நாங்கள் கோருகிறோம்:"
  # In "demand", please use curly quotation marks for the demand. Otherwise the build might fail: https://en.wikipedia.org/wiki/Quotation_mark
  demand        = "“பொதுத் துறைக்கு பகிரங்கமாக நிதியளிக்கப்பட்ட மென்பொருள் ஒரு [இலவச மற்றும் திறந்த மூல மென்பொருள்] (https://en.wikipedia.org/wiki/Free_and_open-source_software) உரிமத்தின் கீழ் பகிரப்படப்பட வேண்டும் என்று சட்டத்தை அமல்படுத்துதல்.”"
  description   = "**$ORGS** நிறுவனங்கள் மற்றும் **$INDS** தனிநபர்கள் ஏற்கனவே எங்கள் [திறந்த முன்முயற்சியை](openinitiative/)கையொப்பமிடுவதன் மூலம் நடவடிக்கைக்கு இந்த அழைப்பை ஆதரிக்கின்றனர்.அதை கையெழுத்து மூலம் ஒரு மிக பெரிய தாக்கத்தை எங்களுக்கு உதவ முடியும்! அனைத்து கையெழுத்துக்களையையும் பட்டியலிட்டு, பொது நிர்வாகத்தில் மென்பொருள் கொள்கைகளை விவாதிக்கும் ஆசியாவைச் சேர்ந்த பிரதிநிதிகளிடம் கையெழுத்திடுவோம்."

[Languages.tm.action.box]

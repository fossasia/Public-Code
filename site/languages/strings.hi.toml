# Start banner
[Languages.hi.start]
  subtitle1   = "फ्री एंड ओपन सोर्स सॉफ़्टवेयर के रूप में रिलीज़ नहीं किए गए करदाताओं के पैसे का उपयोग कर सॉफ्टवेयर क्यों बनाया गया है?"
  subtitle2   = "हम चाहते हैं कि कानून चाहते हैं कि सार्वजनिक क्षेत्र के लिए विकसित सार्वजनिक रूप से वित्तपोषित सॉफ्टवेयर को [फ्री एंड ओपन सोर्स सॉफ्टवेयर] (https://en.wikipedia.org/wiki/Free_and_open-source_software) लाइसेंस के तहत सार्वजनिक रूप से उपलब्ध कराया जाए। अगर यह सार्वजनिक धन है, तो यह सार्वजनिक कोड भी होना चाहिए। [ग्लोब भर में] (https://publiccode.eu) निम्नलिखित पहल, हम जनता द्वारा भुगतान किए गए कोड के रिलीज के लिए कॉल करने के लिए एक पहल शुरू कर रहे हैं।"
  subtitle3   = "**लोगों द्वारा प्रदत्त कोड लोगों के लिए उपलब्ध होना चाहिए!**"



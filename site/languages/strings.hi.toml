# Action section
[Languages.hi.action]
  headline      = "अपने प्रतिनिधियों को बताओ!"
  intro         = "हमारी [ खुली पहल ] (openinitiative/) में हम मांग करते हैं:"
  # In "demand", please use curly quotation marks for the demand. Otherwise the build might fail: https://en.wikipedia.org/wiki/Quotation_mark
  demand        = "“सार्वजनिक क्षेत्र के लिए विकसित सार्वजनिक रूप से वित्तपोषित सॉफ़्टवेयर को [फ्री एंड ओपन सोर्स सॉफ़्टवेयर] (https://en.wikipedia.org/wiki/Free_and_open-source_software) लाइसेंस के तहत सार्वजनिक रूप से उपलब्ध कराया जाना आवश्यक कानून लागू करें।”"
  description   = "**$ORGS** संगठनों और **$INDS** व्यक्ति पहले से ही हमारी [खुली पहल](openinitiative/) पर हस्ताक्षर करके इस कॉल के लिए समर्थन का समर्थन करते हैं। आप इसे हस्ताक्षर करके भी बहुत बड़ा प्रभाव बनाने में हमारी मदद कर सकते हैं! हम सभी हस्ताक्षरकर्ताओं को सूचीबद्ध करेंगे और एशिया में सभी प्रतिनिधियों के लिए इसे सौंपेंगे जो सार्वजनिक प्रशासन में सॉफ्टवेयर नीतियां बहस कर रहे हैं।"

[Languages.hi.action.box]
  text      = "पहले से ही **$INDS SIGNATURES** - अभी खुली पहल पर हस्ताक्षर करें!"

